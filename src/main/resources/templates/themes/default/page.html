<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(${post.title},null)"></div>
<body>
<article class="main-content post-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline" th:text="${post.title}"></h1>
        <div class="post-data">
            <time th:datetime="${#dates.format(post.created)}" itemprop="datePublished" th:text="'发布于 '+ ${#dates.format(post.created)}"></time>
        </div>
    </div>
    <div id="post-content" class="post-content" th:utext="${post.content}"></div>
</article>
<div th:replace="themes/default/comments::comments"></div>
<div th:replace="themes/default/footer::footer"></div>
</body>
</html>
